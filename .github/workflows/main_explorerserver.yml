name: Build and deploy Node.js app to Azure Web App - ExplorerServer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: npm install and build
        run: |
          npm install
          npm run build
      - name: Zip the application for deployment
        run: |
          zip -r release.zip dist package.json package-lock.json
      - name: Upload dist artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production' # Use lowercase here
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download dist artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip dist artifact for deployment and show contents
        run: |
          unzip release.zip -d ./deployment/
          ls -l ./deployment/
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_185700587EE44AAB98179B1826DB9EDB }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FB45A76718CD484AAE02CDB43CF7E6AF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A3F7258DA82440768BECCE70B1B71BEA }}
          
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ExplorerServer'
          slot-name: 'production'
          package: ./deployment/ # Deploy the folder where we unzipped the content
